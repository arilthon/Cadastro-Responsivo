<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Cadastro</div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details"> Nome Completo</span>
            <input type="text" placeholder="Digite seu nome" required />
          </div>
          <div class="input-box">
            <span class="details"> Usuario </span>
            <input type="text" placeholder="Digite seu usuario" required />
          </div>
          <div class="input-box">
            <span class="details"> Email</span>
            <input type="text" placeholder="Digite seu Email" required />
          </div>
          <div class="input-box">
            <span class="details"> Telefone </span>
            <input type="text" placeholder="Digite seu telefone" required />
          </div>
          <div class="input-box">
            <span class="details">Senha </span>
            <input type="text" placeholder="Digite sua senha" required />
          </div>
          <div class="input-box">
            <span class="details"> Confirme a Senha</span>
            <input type="text" placeholder="Confirmar sua senha " required />
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" />
          <input type="radio" name="gender" id="dot-2" />
          <input type="radio" name="gender" id="dot-3" />
          <span class="gender-title"> Gênero sexual</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Masculino</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Feminino</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">prefiro não dizer</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Registro" />
        </div>
      </form>
    </div>
  </body>
</html>
